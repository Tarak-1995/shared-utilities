apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sharedutilities
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /
            backend:
              serviceName: sharedutilitiesservice
              servicePort: 80