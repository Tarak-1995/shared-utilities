apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sharedutilities
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: {{ .Values.sslcert }}
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sharedutilitiesservice
                port:
                  number: 80
