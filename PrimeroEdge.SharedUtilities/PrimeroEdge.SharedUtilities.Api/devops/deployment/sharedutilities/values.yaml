replicaCount: 3

image:
  repository: primeroedgedevacr.azurecr.io/sharedutilities
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: 
  - name: 'primeroedgedevacr7322f765-auth'

nameOverride: "sharedutilities"
fullnameOverride: "sharedutilities"

serviceAccount:
  create: false
  annotations: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  namespace: "dev"

ingress:
  enabled: true
  namespace: "dev"
  annotations: {
    kubernetes.io/ingress.class: nginx,
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false",
    nginx.ingress.kubernetes.io/rewrite-target: /$2,
    #nginx.ingress.kubernetes.io/enable-cors: "true",
    #nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, HEAD",
    #nginx.ingress.kubernetes.io/cors-allow-origin: "*",
    #nginx.ingress.kubernetes.io/cors-allow-credentials: "true",
    #nginx.ingress.kubernetes.io/cors-allow-headers: "*",
    #nginx.ingress.kubernetes.io/cors-max-age: "3600",
    #nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    } 
  hosts:
    - host: primero-aks-dev-gateway.centralus.cloudapp.azure.com
      paths:
      - path: /sharedutilities(/|$)(.*)
        backend:
          serviceName: sharedutilities
          servicePort: 80

  tls: []
resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
